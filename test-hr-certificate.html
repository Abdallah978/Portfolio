<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار شهادة الموارد البشرية</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            padding: 20px;
            background: #f8f9fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .certificate-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: white;
        }
        .certificate-image {
            text-align: center;
            margin-bottom: 15px;
        }
        .certificate-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .certificate-content h4 {
            color: #333;
            margin-bottom: 10px;
        }
        .certificate-content p {
            color: #666;
            margin-bottom: 5px;
        }
        .certificate-year {
            background: #4facfe;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔍 اختبار شهادة الموارد البشرية</h1>
        
        <div id="test-results"></div>
        
        <h2>📋 شهادة الموارد البشرية - اختبار العرض</h2>
        
        <div class="certificate-card">
            <div class="certificate-image">
                <img src="./Coursera/hrci_official_certificate.jpg" alt="HRCI Certificate" onload="imageLoaded(this)" onerror="imageError(this)">
            </div>
            <div class="certificate-content">
                <h4>Human Resources Certification</h4>
                <p>HR Certification Institute</p>
                <span class="certificate-year">2025</span>
            </div>
        </div>
        
        <h3>🧪 اختبارات المسار</h3>
        <div id="path-tests"></div>
    </div>

    <script>
        function imageLoaded(img) {
            showStatus('✅ تم تحميل الصورة بنجاح!', 'success');
            console.log('Image loaded successfully:', img.src);
        }
        
        function imageError(img) {
            showStatus('❌ فشل في تحميل الصورة: ' + img.src, 'error');
            console.error('Failed to load image:', img.src);
        }
        
        function showStatus(message, type) {
            const testResults = document.getElementById('test-results');
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
            testResults.appendChild(statusDiv);
        }
        
        // Test different path variations
        function testPaths() {
            const paths = [
                './Coursera/hrci_official_certificate.jpg',
                'Coursera/hrci_official_certificate.jpg',
                '../Portfolio/Coursera/hrci_official_certificate.jpg',
                'C:/Users/mega/Desktop/Portfolio/Coursera/hrci_official_certificate.jpg'
            ];
            
            const pathTests = document.getElementById('path-tests');
            
            paths.forEach((path, index) => {
                const testDiv = document.createElement('div');
                testDiv.innerHTML = `
                    <p><strong>مسار ${index + 1}:</strong> ${path}</p>
                    <img src="${path}" style="max-width: 100px; height: auto;" 
                         onload="console.log('✅ Path ${index + 1} works: ${path}')" 
                         onerror="console.log('❌ Path ${index + 1} failed: ${path}')">
                `;
                pathTests.appendChild(testDiv);
            });
        }
        
        // Check if we're in the right directory
        function checkDirectory() {
            fetch('./Coursera/hrci_official_certificate.jpg')
                .then(response => {
                    if (response.ok) {
                        showStatus('✅ الملف موجود في المسار الصحيح', 'success');
                    } else {
                        showStatus('❌ الملف غير موجود في المسار المحدد', 'error');
                    }
                })
                .catch(error => {
                    showStatus('❌ خطأ في الوصول للملف: ' + error.message, 'error');
                });
        }
        
        // Run tests when page loads
        window.addEventListener('load', () => {
            testPaths();
            checkDirectory();
        });
    </script>
</body>
</html>
